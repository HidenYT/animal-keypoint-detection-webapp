{% extends "base/base.html" %}

{% block title %}Обучение нейросети{% endblock %}
{% block content %}
<div>
    <form method="post">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        {% for field in form %}
            {{field.errors}}
            {{field.label_tag()}}
            {{field}}
            <br>
        {% endfor %}
        <button type="submit">Начать обучение</button>
    </form>
</div>
{% endblock %}
